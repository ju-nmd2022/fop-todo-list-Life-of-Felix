<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- favicon -->
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/TODO_23.svg" alt="Todo 2023 logo">
        </header>
        <main>
            <ul class="todoList">
                <li>test test <span><button>done</button><button>x</button></span></li>
                <li>Testing since 2003 <span><button>done</button><button>x</button></span></li>
                <li>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad, laborum.<span><button>done</button><button>x</button></span></li>

            </ul>
            <!-- Bit unsure if form is needed and if add should just be seprate button rather than a input -->
            <form class="addForm" action="">
                <section>
                    <input id="inputField" type="text" placeholder="Add todos here">
                    <input id="addButton" type="submit" value="Add">
                </section>
                
            </form>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
