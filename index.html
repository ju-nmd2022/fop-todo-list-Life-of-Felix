<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- favicon as extra goes here-->
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/TODO_23.svg" alt="Todo 2023 logo">
        </header>
        <main>
            <ul class="todoList">
                <li class="id1">test test <span><button id="doneB">Done</button><button id="removeB">x</button></span></li>
                <li class="id2">Testing since 2003 <span><button>Done</button><button>x</button></span></li>
                <li class="id3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad, laborum.<span><button>Done</button><button>x</button></span></li>
            </ul>
        </main>
        <footer>
            <form class="addForm">
                <input id="inputField" type="text" placeholder="Add todos here">
                <button type="button">Add</button>
            </form>
        </footer>
    </div>
</body>
<script src="script.js"></script>
</html>
